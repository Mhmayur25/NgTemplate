
<mat-list>
<mat-list-item class="col-12 col-lg-=12 col-sm-12 col-md-12 col-xl-12" (click)="onItemSelected(item)"
[ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}">
  <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
  <div mat-line>{{item.title}}</div>
  <span class="text-right" *ngIf="item.children && item.children.length">
    <mat-icon  [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</mat-list-item>
</mat-list>
<div *ngIf="expanded">
  <app-navigation *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
  </app-navigation>
</div>
